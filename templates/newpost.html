{% extends "base.html" %}

{% block content %}
    <h1>New Blog Post</h1>

    <form method='post'>

      <label for="title">Title:</label><br>
      <input type="text" name="title" value='{{blog_title}}'/>
      <p class="error">{{title_error}}</p><br><br>

      <label for="body">Blog Body:</label><br>
      <textarea type="text" name="body">{{blog_body}}</textarea>
      <p class="error">{{body_error}}</p><br>

      <input type="submit" value="Add Entry"/>

    </form>
{% endblock %}

{% extends "base.html" %}

{% block content %}
<div class="content content-text wow fadeIn">

  <h1>Posts</h1>
  {% for post in posts %}
  <a href="/blog?id={{post.id}}"><p><h2>{{ post.title }}</h2></p></a>
  <p>{{ post.body }}</p>
  <p>{{ post.pub_date }}</p>
  <p class='user'>Posted by: <a href="/blog?userid={{post.owner_id}}">{{ post.owner.username }}</a></p>
  {% endfor %}

</div>
{% endblock %}
